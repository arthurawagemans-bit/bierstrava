{% extends "base.html" %}
{% block title %}Search - VEAU{% endblock %}

{% block content %}
<h1 class="text-xl font-bold mb-4">Zoeken</h1>

<!-- Search Input -->
<div class="relative mb-4">
    <svg class="w-5 h-5 text-gray-400 absolute left-3.5 top-1/2 -translate-y-1/2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
    <input type="text" id="search-input" placeholder="Zoek gebruikers of groepen..."
           autocomplete="off" autofocus
           class="w-full pl-11 pr-10 py-3 rounded-xl border border-gray-200 bg-white text-sm focus:ring-0 focus:outline-none focus:border-maroon-300">
    <button id="search-clear" class="hidden absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>
</div>

<!-- Results Container (populated by JS) -->
<div id="search-results"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
